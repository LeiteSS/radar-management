<mat-card>
  <mat-card-title>Atualize funcionario cadastrado</mat-card-title>
  <form>
      <mat-form-field>
        <label name="matricula" value="Matricula do funcionario"></label>
        <input matInput
          name="matricula">
      </mat-form-field>
      <mat-form-field>
        <label name="cpf" value="CPF do funcionario"></label>
        <input matInput
          name="cpf" placeholder="CPF do funcionario">
      </mat-form-field>
      <mat-form-field>
        <label name="nome" value="Nome completo do funcionario"></label>
        <input matInput
          name="nome" placeholder="Nome completo do funcionario">
      </mat-form-field>
      <mat-form-field>
        <label name="date" value="Data de admiss達o"></label>
        <input matInput [matDatepicker]="picker"
           name="date">
        <mat-hint>Data de admiss達o: MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <label name="date" value="Data de demiss達o"></label>
      <input matInput [matDatepicker]="picker"
         name="date">
      <mat-hint>Data de demiss達o: MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  </form>
  <button mat-raised-button>
      Atualizar
  </button>
  <button mat-raised-button>
    Cancelar
  </button>
</mat-card>
