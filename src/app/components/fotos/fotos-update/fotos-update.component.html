<mat-card>
  <mat-card-title>Atualizar fotos do desaparecido</mat-card-title>
  <form>
      <mat-form-field>
        <label name="cpf" value="CPF da pessoa"></label>
        <input matInput
          name="cpf">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descreva a foto"
             name="alt_text">
      </mat-form-field>
      <mat-form-field>
        <div class="box" cdkDragLockAxis="x" cdkDrag>
          Onde a foto deverá ser jogada para então ser armazenada
        </div>
    </mat-form-field>
  </form>
  <button mat-raised-button>
      Cadastrar
  </button>
  <button mat-raised-button>
    Cancelar
  </button>
</mat-card>
