<mat-card>
  <mat-card-title>Cadastrar criança ou adulto desaparecido</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome completo"
             name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF"
           name="cpf">
    </mat-form-field>
    <mat-form-field>
        <label name="date" value="Data que desapareceu"></label>
        <input matInput [matDatepicker]="picker"
           name="date">
        <mat-hint>Data que desapareceu: MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Endereço do local que desapareceu"
         name="address">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Número de contato"
         name="phone">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Descrição do desapacimento"
         name="description"></textarea>
    </mat-form-field>
  </form>
  <button mat-raised-button>
      Salvar
  </button>
  <button mat-raised-button>
    Cancelar
  </button>
</mat-card>
